<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="ubicacion">
        <button type="button" id="boton">Enviar ubicaci√≥n</button>
    </section>
    <script>
        window.addEventListener("load", ubicacion,false);
        const ubicacionElemnt=document.getElementById("ubicacion");
        const botonElement=document.getElementById("boton");
        function ubicacion(){
            botonElement.addEventListener("click",obtener,false);

        }
        function obtener(){
            navigator.geolocation.getCurrentPosition(miUbicacion);
        }


        function miUbicacion(posicion){
            let miUbicacion="";
            miUbicacion+="Latitud: " + posicion.coords.latitude + "<br>";
            miUbicacion+="Longitud: " + posicion.coords.longitude;
            ubicacionElemnt.innerHTML=miUbicacion;
        }

    </script>
</body>
</html>
